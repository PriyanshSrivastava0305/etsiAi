<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, hsl(260, 30%, 6%) 0%, hsl(265, 25%, 8%) 50%, hsl(260, 30%, 6%) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, hsl(265, 85%, 65%, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, hsl(265, 85%, 65%, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        .title {
            font-size: 120px;
            font-weight: 600;
            margin: 0;
            background: linear-gradient(90deg, hsl(265, 85%, 65%), hsl(275, 90%, 70%));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .ai {
            color: hsl(265, 85%, 65%);
        }
        
        .subtitle {
            font-size: 32px;
            font-weight: 300;
            margin: 20px 0;
            color: hsl(260, 20%, 70%);
        }
        
        .tagline {
            font-size: 24px;
            font-weight: 400;
            color: hsl(260, 15%, 55%);
            font-family: 'Courier New', monospace;
        }
        
        .dot {
            position: absolute;
            border-radius: 50%;
            background: hsl(265, 85%, 65%);
            opacity: 0.6;
        }
        
        .dot1 { width: 6px; height: 6px; top: 150px; left: 200px; }
        .dot2 { width: 8px; height: 8px; top: 480px; right: 200px; background: hsl(275, 90%, 70%); }
        .dot3 { width: 4px; height: 4px; bottom: 130px; left: 150px; }
    </style>
</head>
<body>
    <div class="grid"></div>
    <h1 class="title">et-si<span class="ai">.ai</span></h1>
    <p class="subtitle">What if?</p>
    <p class="tagline">Open-source AI tools for ML & Data builders</p>
    <div class="dot dot1"></div>
    <div class="dot dot2"></div>
    <div class="dot dot3"></div>
</body>
</html>
